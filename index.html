<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Нажми меня" onclick="alert('Аааа на меня нажали!');alert('Аааа на меня снова нажали!')">
    <button ondblclick="pressF()">Я сработа по двойному клику</button>

    <input type="button" value="0" class="clicker" onclick="btnClick(this)">
    <input type="button" value="0" class="clicker" onclick="this.value++">

    <ul class="test-list">
        <li>Lorem, ipsum dolor.</li>
        <li>Sint, quasi esse.</li>
        <li>Sapiente, animi laborum.</li>
        <li>Numquam, praesentium dolorem.</li>
        <li>Vero, illum non?</li>
        <li>Quisquam, assumenda iusto.</li>
    </ul>

    <script>
        function editList() {
            let list = document.querySelector('.test-list');
            list.innerHTML = '<li>Я всех удалил!</li>';
        }

        // автоматический вызов функции, вместо  editList();
        // (function editList() {
        //     let list = document.querySelector('.test-list');
        //     list.innerHTML = '<li>Я всех удалил!</li>';
        // })();

        editList();


        function pressF() {
            console.log('На меня постоянно тыкают!');
        }

        function btnClick(params) {
            params.value++;
            params.className = 'test';
            params.disabled = true;
        }
    </script>

</body>
</html>
